<div class="container">

    <div class="row">
        <div class="col-md-12">
            <mat-form-field>
                <mat-label>Search</mat-label>
                <input matInput (keyup)="applyFilter($event)" placeholder="bitcoin" #input>
            </mat-form-field>
            
            <div class="mat-elevation-z8">
                <table mat-table [dataSource]="dataSource" matSort>
                
                    <!-- ID Column -->
                    <ng-container matColumnDef="Coin">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header> Coin </th>
                        <td mat-cell *matCellDef="let row"><img class="imageLogo" [src]="row.image" alt="">{{row.name | titlecase}}</td>
                    </ng-container>
                
                    <!-- Progress Column -->
                    <ng-container matColumnDef="Price">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header> Price </th>
                        <td mat-cell *matCellDef="let row">{{row.current_price | currency:"CAD"}}</td>
                    </ng-container>
                
                    <!-- Name Column -->
                    <ng-container matColumnDef="24 Hrs">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header> 24 Hrs </th>
                        <td mat-cell *matCellDef="let row">{{row.price_change_24h | currency:"USD"}}</td>
                    </ng-container>
                
                    <!-- Fruit Column -->
                    <ng-container matColumnDef="Market cap">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header> Market Cap </th>
                        <td mat-cell *matCellDef="let row">{{row.market_cap}}</td>
                    </ng-container>
                
                    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                    
                    <!-- Row shown when there is no matching data. -->
                    <tr class="mat-row" *matNoDataRow>
                        <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
                    </tr>
                
                </table>
            
                <mat-paginator [pageSizeOptions]="[10, 20, 50, 100]" aria-label="Select page of coins"></mat-paginator>
            </div>

        </div>
    </div>

</div>
