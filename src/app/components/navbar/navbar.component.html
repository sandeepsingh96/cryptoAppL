<mat-toolbar class="mainHead">
  <span routerLink="/">{{ title }}</span>

  <mat-form-field class="mt-3">
    <mat-label>Current Currency</mat-label>
    <mat-select
      (valueChange)="onSelectionChange($event)"
      [(ngModel)]="selected"
    >
      <mat-option value="INR">INR</mat-option>
      <mat-option selected value="CAD">CAD</mat-option>
      <mat-option value="USD">USD</mat-option>
    </mat-select>
  </mat-form-field>
</mat-toolbar>
