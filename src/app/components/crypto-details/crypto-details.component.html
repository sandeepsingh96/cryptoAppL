<div class="container">
    <div class="row">
        <div *ngIf="coinData" class="col-md-12 d-flex justify-content-center ">
            <mat-card class="example-card">
                <mat-card-header>
                    <div mat-card-avatar class="example-header-image" style="background-image: url('{{coinData.image?.small}}');"></div>
                    <mat-card-title>{{coinData.name}}</mat-card-title>
                    <mat-card-subtitle>{{coinData?.hashing_algorithm}}</mat-card-subtitle>
                </mat-card-header>
                <img class="mainImage" [src]="coinData.image?.large" alt="Photo of a Shiba Inu">
                <mat-card-content>
                    <p style="color: white; " [innerHTML]="coinData.description?.en">
                      
                    </p>
                </mat-card-content>
                <mat-card-actions>
                    <a mat-button [href]="coinData.links?.homepage[0]">Official Website</a>
                    <a *ngIf="coinData.links?.repos_url?.github.length>0" mat-button [href]="coinData.links?.repos_url?.github[0]">Repo Link</a>
                </mat-card-actions>
            </mat-card>
        </div>
    </div>
</div>
